  <!-- BlueLink badge -->
  <g transform="translate(38,16)">
    <!-- B -->
    <text x="6" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="none" stroke="#FFFFFF" stroke-width="1.4" text-anchor="middle">
      B
    </text>
    <!-- Arcs (shifted 2px left from the previous version) -->
    <path d="M18 4c4.5 4.5 4.5 12 0 16" fill="none" stroke="#4FC3F7" stroke-width="2.5" stroke-linecap="round"></path>
    <path d="M14 8c3 3 3 8 0 11" fill="none" stroke="#4FC3F7" stroke-width="2.5" stroke-linecap="round"></path>
